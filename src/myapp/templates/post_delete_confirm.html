{% extends "base.html" %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h1>Are you sure you want to delete this post with title {{ post.title }}</h1>
	<input class="btn btn-danger" type="submit" value="Delete">
	<a href="/post/{{post.id}}" class="btn btn-success">Cancel</a>
</form>
{% endblock content %}
