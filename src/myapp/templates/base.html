<!DOCTYPE html>
<html>

<head>
	<title>Amit Bansal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body style="background-color:#fbf9fb;">
	<nav style="background-color:#fffeff;"class="navbar navbar-default">

		<div class="container" id="navfluid">
			<div class="navbar-header">
       			 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		              <span class="sr-only">Toggle navigation</span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
	            </button>
		          <a style="color:#262626;" href="{% url 'post_list' %}" class="navbar-brand bigbrand">Blog</a>
      		</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a style="color:#262626;" href="{% url 'post_tag' post_tag='algorithms' %}">Algorithms</a></li>
					<li><a style="color:#262626;" href="{% url 'post_tag' post_tag='django' %}">Django</a></li>
				</ul>
				<form class="navbar-form navbar-left" action="{% url 'post_list'%}" method="post">
					{% csrf_token %}
			        <div class="form-group">
			          <input type="text" style="color:#262626;" class="form-control" placeholder="Search" name="qry">
			        </div>
			        <button type="submit" style="color:#262626;" class="btn btn-default">Submit</button>
	      		</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a style="color:#262626;" href="http://amitbansal7.com">Amit Bansal</a></li>
					{% if user.is_authenticated %}
					<li>
						<a href="{% url 'post_create' %}" style="color:#262626;">
							<span class="glyphicon glyphicon-plus"></span>
							NewPost

						</a>
					</li>
					<li>
						<a href="{% url 'post_draft' %}" style="color:#262626;">
							Drafts
						</a>
					</li>
					{% endif %}
				</ul>
			</div>

		</div>
	</nav>

	<div class="content container">

		{% block content %}

		{% endblock content %}

	</div>

</body>
</html>
